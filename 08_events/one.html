    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);// prints the tagName whether it is li, img, anchor tag etc
        if (e.target.tagName === 'IMG') { //if it is image only then remove it not otherwise

            let removeIt = e.target.parentNode
