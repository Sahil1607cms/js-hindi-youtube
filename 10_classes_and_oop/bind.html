<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))//bind(this) will pass the reference of variables like library,server hence they can be accessed outside 

        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);//just checking whether the variables can be accessed or not 
        }
    }

    const app = new React()
</script>
</html>
